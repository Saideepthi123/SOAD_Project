<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to PackUrBags</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
    {% if request.user.is_authenticated %}
    <p><b>Welcome {{request.user.email}} to the PackUrBags | <a href="{% url 'logout' %}">LOG OUT</a></b></p>
    {% else %}
        <p>Login Here! <a href="{% url 'login' %}">Login</a> | Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    {% endif %}
</body>
</html>
