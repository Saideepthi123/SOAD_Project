<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <p><b>Welcome {{request.user.email}} to the PackUrBags | <a href="{% url 'logout' %}">LOG OUT</a></b></p>
    {% else %}
        <p><small>Login Here! </small><a href="{% url 'login' %}">Login</a> | <small>Don't have an account? </small><a href="{% url 'register' %}">Sign Up</a></p>
    {% endif %}
</body>
</html>
